{% extends 'base.html' %}
{% load static %}
{%block contenido%}
<div class="container">
	<form action="{% url 'Publicar' %}" method="post">
		{% csrf_token %}
		<br><h1 style="text-align: center;">Publicar Noticia</h1><br>
		<div class="row justify-content-center">
			<div class="col-6">
				{{form.as_p}}
				<div class="row justify-content-center">
					<div class="col-3">
						<button type="submit" class="btn btn-success">Publicar Noticia</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
{%endblock contenido%}
