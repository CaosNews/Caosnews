{% load static %}
<header>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="{% url 'Index'%}">Caos news</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="{% url 'Index'%}">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'Galeria'%}">Galeria</a>
					</li>
					{% if user.is_authenticated %}
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Hola {{user.username}}</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a href="{% url 'logout' %}" class="dropdown-item">Logout</a></li>
							{% if user.is_staff %}
							<li><a href="{% url 'logout' %}" class="dropdown-item">Publicar</a></li>
							{% endif %}
						</ul>
					</li>
					{% else %}
					<li class="nav-item">
						<a href="{% url 'login' %}" class="nav-link">Login</a>
					</li>
					<li class="nav-item">
						<a href="{% url 'signup' %}" class="nav-link">Registrarse</a>
					</li>
					{% endif %}
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" name="Buscar">
					<button class="btn btn-outline-warning" type="submit">Buscar</button>
				</form>
			</div>
		</div>
	</nav>

</header>
