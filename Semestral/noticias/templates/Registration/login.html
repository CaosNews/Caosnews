<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

  <title>inicio de sesión</title>
</head>

<body>
  <div class="container">
    <div class="content">


      <div class="image"></div>

    </div>

    <form id="form">
      <div class="social">
        <div class="title">inicio de sesión</div>
        <div class="question">
          ya tienes una cuenta? <br />
          <a href="registro" class="stretched-link">Ingresa Aqui</a>
        </div>
        <!-- nombre usuario -->
        <div>
          <label for="username">Nombre de usuario</label>
          <i class="fas fa-user"></i>
          <input type="text" name="username" id="username" placeholder="Mati001" />
        </div>

        <!-- enail -->
        <div>
          <label for="email">Email</label>
          <i class="far fa-envelope"></i>
          <input type="email" name="email" id="email" placeholder="Ejemplo@gmail.com" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- contraseña -->
        <div>
          <label for="password">Contraseña</label>
          <i class="fas fa-lock"></i>
          <input type="password" name="password" id="password" placeholder="ingrese contraseña" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <button type="button" id="button">ingresar</button>
    </form>
  </div>


  <!-- js boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- cdn JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <!-- js propio -->
  <script src="../js/java.js"></script>
</body>

</html>
